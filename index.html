<!DOCTYPE html>
<html lang="en">

<head>

    <link href='css\header.css' rel='stylesheet' type='text/css'>
    <link href='css\index.css' rel='stylesheet' type='text/css'>
    <link href='css\font.css' rel='stylesheet' type='text/css'>
    <link href='/font-awesome-4.7.0/css/font-awesome.css' rel='stylesheet' type='text/css'>

</head>

<body>
    <!-- Black screen with 85% opacity will be displayed when a Sign In or Sign Up modal shows up -->
    <div id="black-screen"></div>

    <!-- 'main-container' div holds all the elements in index.html -->
    <div id="main-container-div">
        <!-- 'header' div consists ScriBBler logo, tagline, sign up and sign in button -->
        <div class="header">
            <div id="logo">
                <h1>ScriBBler</h1>
                <p id="tagline">Explore. Imagine. Create</p>
            </div>

            <div id="logging-buttons">
                <button id="sign-in" class="btn">Sign In</button>
                <button id="sign-up" class="btn">Sign Up</button>
            </div>
        </div>

        <div class="postButtons">
            <button id="all-post" class="post-btn">All Posts</button>
            <button id="create-post" class="post-btn">Create Post</button>
        </div>
    </div>

    <!-- Code for Sign In modal -->
    <div id="signIn-modal">
        <!-- Sign In modal: Header Code -->
        <div id="signIn-header">
            <h1 class="title">Welcome Back!</h1>
            <span class="cancel">&times;</span>
            <div class="line"></div>
        </div>
        <div id="signIn-body">
            <!-- Sign In modal: Body Code -->
            <form id="signIn-form" action="" method="">
                <label class="input-fields">
                    <span class="input-label">Username</span>
                    <input class="input-area" type="text" placeholder="Enter Username" required>
                </label>
                <label class="input-fields">
                    <span class="input-label">Password</span>
                    <input class="input-area" type="password" placeholder="Enter Password" required>
                </label>
                <button id="signIn-button">Sign In</button>
                <p class="not-member">Not a member?<a class="href"> Sign Up</a></p>
            </form>
        </div>
    </div>

    <!-- Code for Sign Up modal -->
    <div id="signUp-modal">
        <!-- Sign Up modal: Header Code -->
        <div id="signUp-header">
            <h1 class="title">Get Started</h1>
            <span class="cancel">&times;</span>
            <div class="line"></div>
        </div>
        <!-- Sign Up modal: Body Code -->
        <div id="signUp-body">
            <form id="signUp-form" action="" method="">
                <label class="input-fields">
                    <span class="input-label">Full Name</span>
                    <input class="input-area" type="text" placeholder="Enter Full Name" required>
                </label>
                <label class="input-fields">
                    <span class="input-label">Username</span>
                    <input class="input-area" type="text" placeholder="Enter Username" required>
                </label>
                <label class="input-fields">
                    <span class="input-label">Password</span>
                    <input class="input-area" type="password" placeholder="Enter Password" required>
                </label>
                <label class="input-fields">
                    <span class="input-label">Confirm Password</span>
                    <input class="input-area" type="password" placeholder="Confirm Password" required>
                </label>
                <button id="signUp-button">Sign Up</button>
            </form>
        </div>
    </div>

    <div id="createPost-modal">
        <h1 id="createPost-heading">Create Your Post</h1>
        <span class="cancel" id="cancel-id">&times;</span>
        <form>
            <label>
                <span id="createPost-title">Title:</span>
                <input id="createPost-titleBox" type="text" required>
            </label>
            <label>
                <span id="createPost-content">Content:</span>
                <textarea id="createPost-contentBox" required></textarea>
            </label>
            <button>Create</button>
        </form>
    </div>

    <script src="js\header.js"></script>
    <script src="js\index.js"></script>

</body>

</html>
